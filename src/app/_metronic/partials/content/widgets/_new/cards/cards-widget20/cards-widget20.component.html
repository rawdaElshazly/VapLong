<!--begin::Card widget 20-->
<div class="card card-flush bgi-no-repeat bgi-size-contain bgi-position-x-end" [ngClass]="cssClass"
  [ngStyle]="{'background-color': color, 'background-image': 'url(' + img + ')'}">
  <!--begin::Header-->
  <div class="card-header pt-5">
    <!--begin::Title-->
    <div class="card-title d-flex flex-column">
       <!--begin::Subtitle-->
       <span class="fs-6 fw-bolder TextColorCLass text-gray-600 d-block mb-2">
        {{Header}}
      </span>
      <!--end::Subtitle-->
      <span class="fs-2hx TextColorCLass  d-block mb-2">
        {{description}}
      </span>

    </div>
    <!--end::Title-->
  </div>
  <!--end::Header-->

  <!--begin::Card body-->
  <div class="card-body d-flex align-items-end pt-0">
    <!--begin::Progress-->
    <div class="d-flex align-items-center flex-column mt-3 w-100">
      <div class="d-flex justify-content-between fw-bold fs-6 text-white opacity-75 w-100 mt-auto mb-2">
        <span class="fs-2hx fw-bold text-dark me-2 lh-1 ls-n2">{{Value}}</span>

        <!-- <span>72%</span> -->
      </div>

      <!-- <div class="h-8px mx-3 w-100 bg-white bg-opacity-50 rounded">
        <div class="bg-white rounded h-8px" role="progressbar" style="width: 72%;" aria-valuenow="50" aria-valuemin="0"
          aria-valuemax="100"></div>
      </div> -->
    </div>
    <!--end::Progress-->
  </div>
  <!--end::Card body-->
</div>
<!--end::Card widget 20-->
